<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register form</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <form class="form">
      <div class="form__item">
        <input class="form__input" type="text" name="email" id="email" />
        <label class="form__label" for="email">e-mail</label>
      </div>

      <div class="form__item">
        <input class="form__input" type="text" name="fullname" id="fullname" />
        <label class="form__label" for="fullname">fullname</label>
      </div>

      <div class="form__item">
        <input class="form__input" type="text" name="password" id="password" />
        <label class="form__label" for="password">password</label>
      </div>

      <div class="form__item">
        <input
          class="form__input"
          type="text"
          name="password2"
          id="password2"
        />
        <label class="form__label" for="password2">confirm password</label>
      </div>

      <div class="form__btn">
        <button class="btn">SUBMIT</button>
      </div>

      <a class="form__link" href="#">log in</a>
    </form>

    <script src="index.js"></script>
  </body>
</html>
